name: Update Coalition Data

on:
  schedule:
    - cron: "0 5 * * 1"  # Montags 6:00 MEZ
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          check-latest: true

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Scraper with Debug
        env:
          TZ: Europe/Berlin
        run: |
          python -X utf8 -u scraper.py | tee scraper.log
          echo "Scraper Log:"
          cat scraper.log

      - name: Commit Changes
        run: |
          git config --global --add safe.directory /github/workspace
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json scraper.log
          git diff --cached --exit-code || (git commit -m "Update: $(date -Is)" && git push)
