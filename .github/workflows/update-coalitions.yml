name: Update Coalition Data

on:
  schedule:
    - cron: "0 5 * * 1"  # Montags um 6:00 MEZ
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper with Output Logging
        run: |
          python scraper.py | tee scraper_output.txt
          # Fallback, wenn data.json nicht existiert
          if [ ! -f "data.json" ]; then
            echo '{"error": "Daten nicht verfÃ¼gbar"}' > data.json
          fi

      - name: Show Scraper Output
        run: cat scraper_output.txt

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Update coalition data" || echo "No changes to commit"
          git push
